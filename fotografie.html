	<section id="omnie">

			<div class="left">

			<div class="right">

				<img class="show" src="img/fotografie/produktowe/1.jpg" onclick="slideshow(1)">
				<img class="show" src="img/fotografie/produktowe/2.jpg" onclick="slideshow(2)">

    <script type="text/javascript">
		function on() {
			document.getElementById('menu').style="visibility: visible;transform: scaleY(1);-webkit-transform: scaleY(1)";
			document.getElementById('on').style="display: none";
			document.getElementById('off').style="display: block";
		}
		
		function off() {
            if(window.innerWidth < 1000)
            {
                document.getElementById('menu').style="visibility: hidden";
                document.getElementById('on').style="display: block";
                document.getElementById('off').style="display: none";
            }
		}
		
		i=1;
		function right() {
            if(window.innerWidth > 999)
            {
				if(i<6)
				{
					i++;
				}else
				i=1;
				document.getElementById('slide').src='img/fotografie/produktowe/'+i+'.jpg';
            }
		}

		function left() {
            if(window.innerWidth > 999)
            {
				if(i>1)
				{
					i--;
				}else
				i=6;
				document.getElementById('slide').src='img/fotografie/produktowe/'+i+'.jpg';
            }
		}

		function slideshow(n) {
			if(window.innerWidth > 999)
            {
				document.getElementById('slide').src='img/fotografie/produktowe/'+n+'.jpg';
			}
		}
	</script>
